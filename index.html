<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semillita - Espacio de Juego</title>
    <style>
        :root {
            --rosa: #f2a6c6;
            --verde-agua: #7de8b5;
            --blanco: #ffffff;
            --texto: #555;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            background-color: var(--blanco);
            color: var(--texto);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* CÃ­rculo de fondo suave */
        .bg-circle {
            position: absolute;
            width: 600px;
            height: 600px;
            background: var(--verde-agua);
            border-radius: 50%;
            opacity: 0.2;
            z-index: -1;
            filter: blur(50px);
        }

        .container {
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .logo-placeholder {
            width: 150px;
            height: 150px;
            background: var(--verde-agua);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            border: 8px solid var(--rosa);
        }

        h1 {
            color: var(--rosa);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .btn-instagram {
            display: inline-block;
            background-color: var(--verde-agua);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn-instagram:hover {
            transform: scale(1.1);
        }

        /* AnimaciÃ³n de semillitas cayendo */
        .seed {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--rosa);
            border-radius: 50% 0 50% 50%; /* Forma de hojita/semilla */
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="bg-circle"></div>

    <script>
        for (let i = 0; i < 20; i++) {
            let seed = document.createElement('div');
            seed.className = 'seed';
            seed.style.left = Math.random() * 100 + 'vw';
            seed.style.animationDuration = (Math.random() * 3 + 2) + 's';
            seed.style.opacity = Math.random();
            seed.style.backgroundColor = i % 2 === 0 ? '#f2a6c6' : '#7de8b5';
            document.body.appendChild(seed);
        }
    </script>

    <div class="container">
        <img src="img/semillita_logo.png" style="width:150px; height:150px; border-radius:50%;">
        <h1>Â¡Hola!</h1>
        <p>En <strong>Semillita</strong> estamos regando nuestro sitio web para que crezca fuerte y sano. Â¡Volvemos pronto!</p>
        
        <p>Mientras tanto, podÃ©s seguir nuestras propuestas y juegos en nuestro Instagram:</p>
        
        <a href="https://www.instagram.com/semillita_espaciodejuego/" target="_blank" class="btn-instagram">
            Seguinos en Instagram ðŸ“¸
        </a>

        <div style="margin-top: 30px; font-size: 0.8rem; opacity: 0.6;">
            Padre Carranza 1888, Villa Bosch.
        </div>
    </div>

</body>
</html>
